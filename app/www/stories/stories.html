<div layout="row" flex="100" layout-align="center">
    <div layout="column" class=" circle" flex="90" layout-align="center">
        <!--<div flex="90" >-->
        <!--class="image backgroundGrayImg circle padAround centerT"-->
        <div ng-repeat="genre in genres" ng-if="genre.genre"
             class="backgroundGrayImg circle padAround centerT">

            <ul rn-carousel rn-carousel-auto-slide="5"
                rn-carousel-pause-on-hover
                style="height:450px;margin: 0px;" rn-carousel-index="slideIndex2">
                <!--<div layout="row" flex="60"></div>-->
                <!--<h4>{{genre}}</h4>-->
                <h1 class="circle" style="background-color:black;">
                    {{genre.genre}}</h1>
                <li ng-repeat="story in genre.stories" ng-if="story&&story.title">
                    <div class="layer padAround centerT" layout="column">
                        <div layout="row" class="circle highlight2">
                            <div layout="column" flex="50">
                                <h1><a ng-href="{{story.link}}" target="_blank">{{story.title}}</a></h1>
                                <ul>
                                    <p>Summary: {{story.summary}}</p>
                                </ul>
                            </div>
                            <div layout="column" flex="50" layout-align="center center">
                                <img ng-src="{{story.img}}" class="snippet" err-src="www/img/no_Image.jpg">
                            </div>
                        </div>
                    </div>
                    <!--</div>-->

                </li>
            </ul>

            <div class="thumbs" flex="90">
                <div class="thumb ng-scope" ng-repeat="story in genre.stories"
                     ng-click="$parent.slideIndex2=$index">
                    <img class="thumb" ng-src="{{story.img}}" ng-src="" err-src="www/img/no_Image.jpg" ng-class="{'is-active': ($parent.slideIndex2==$index)}">
                </div>
            </div>
        </div>
    </div>
</div>
