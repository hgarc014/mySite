
<div layout="row" flex="100" layout-align="center" layout-fill>
    <div layout="column" class=" circle" flex="90" layout-align="center">
        <!--<div class="backgroundGrayImg circle padAround centerT">-->
            <!--<h3>Projects that I have helped develop. Links that are <span class="notcs">this color </span> are not-->
                <!--really related to Computer Science and are more for entertainment.</h3>-->
        <!--</div>-->
        <div ng-repeat="type in types"
             class="backgroundGrayImg circle padAround centerT">
            <ul rn-carousel rn-carousel-auto-slide="5"
                rn-carousel-pause-on-hover style="height:450px;margin: 0px;"
                 rn-carousel-index="slideIndex2"  >
                <!--<div layout="row" flex="60"></div>-->
                <!--<h4>{{genre}}</h4>-->
                <h1 class="circle" style="background-color:black;">
                    {{type.type}}</h1>
                <li ng-repeat="project in type.projects">
                    <div class="layer padAround centerT " layout="column" >
                        <div layout="row" class="circle highlight2">
                            <div layout="column" flex="50">
                                <h2 >
                                    <a ng-href="{{project.url}}" target="_blank">{{project.title}}</a>
                                </h2>
                                <p>{{project.time}}</p>
                                <p><span ng-bind-html="$sce.trustAsHtml(project.summary)"></span></p>
                                <p><span ng-bind-html="$sce.trustAsHtml(project.contributors)"></span></p>
                                <!--<iframe class="snippet" ng-src="{{project.img | trustAsResourceUrl}}"-->
                                        <!--ng-if="project.img && !project.isImg"></iframe>-->
                                <!--<p>Summary: {{story.summary}}</p>-->
                            </div>
                            <div layout="column" flex="50" layout-align="center center">
                                <img class="snippet" ng-src="{{project.img | trustAsResourceUrl}}" err-src="www/img/no_Image.jpg" >
                                <!--<h1><a href="Documents/Stories pdf/Gun Shots.pdf">{{story.title}}</a></h1>-->
                                <!--<img ng-src="{{story.img}}" class="center" style="width:150px;height:150px;">-->
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="thumbs" flex="90">
                <img class="thumb ng-scope" ng-repeat="project in type.projects"
                     ng-click="$parent.slideIndex2=$index"
                     ng-class="{'is-active': ($parent.slideIndex2==$index)}"
                     ng-src="{{project.img}}"
                     err-src="www/img/no_Image.jpg">
                </img>
            </div>
        </div>
    </div>
</div>
